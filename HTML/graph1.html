<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>팀원-김현진</title>
    <link rel="icon" href="../img/favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../CSS/graph.css" />
  </head>
  <body>

    <div class="full-container">
      <div class="back-button">
        <!-- 밑 a 태그에 팀원 소개 페이지 연결 -->
        <a href="./member6.html">
          <button><i class="fa-solid fa-arrow-left btn"></i>뒤로 가기</button>
        </a>
      </div>

      <div class="container">
        <div class="info-container">
          <div class="name-container">
            <h1>김현진</h1>
            <p>리더/육각형조</p>
          </div>

          <div class="detail-container">
            <div class="detail">
              <p class="category">독서</p>
              <p>
                 <!-- low, high, optimum : 낮은 값, 높은 값, 중간 값 그래프마다 자유롭게 정할 수 있음
                ** 낮은 값은 low 값 이하여야 하고 low 값과 같은 값을 주면 안 됨) -->
                <meter
                  class="meter-size"
                  min="0"
                  max="100"
                  low="40"
                  high="90"
                  optimum="60"
                  value="10"
                ></meter>
              </p>
              <p class="mouse-over">💭</p>
              <p class="result">고등학생 때 이후로 책을 읽은 기억이 없어요🥲</p>
            </div>

            <div class="detail">
              <p class="category">혼자 놀기</p>
              <p>
                <meter
                  class="meter-size"
                  min="0"
                  max="100"
                  low="30"
                  high="90"
                  optimum="60"
                  value="90"
                ></meter>
              </p>
              <p class="mouse-over">💭</p>
              <p class="result">혼밥🍘, 혼코노🎤 좋아해요😍</p>
            </div>

            <div class="detail">
              <p class="category">음악 듣기</p>
              <p>
                <meter
                  class="meter-size"
                  min="0"
                  max="100"
                  low="30"
                  high="90"
                  optimum="60"
                  value="70"
                ></meter>
              </p>
              <p class="mouse-over">💭</p>
              <p class="result">유튜브로 팝송 플리 무한반복 중!🎶🎧</p>
            </div>

            <div class="detail">
              <p class="category">웃음 장벽</p>
              <p>
                <meter
                  class="meter-size"
                  min="0"
                  max="100"
                  low="30"
                  high="90"
                  optimum="60"
                  value="25"
                ></meter>
              </p>
              <p class="mouse-over">💭</p>
              <p class="result">웃음 장벽이 낮아서 웃을 일이 많아요오😆</p>
            </div>

            <div class="detail">
              <p class="category">체력</p>
              <p>
                <meter
                  class="meter-size"
                  min="0"
                  max="100"
                  low="30"
                  high="90"
                  optimum="60"
                  value="20"
                ></meter>
              </p>
              <p class="mouse-over">💭</p>
              <p class="result">어렸을 때만 해도 좋았었는데..🫠</p>
            </div>

            <!-- <div class="detail-2">
              <p class="category">💭</p>
              <p>
              설명
              </p>
            </div>


            <div class="detail-2">
              <p class="category">💭</p>
              <p>
              설명
              </p>
            </div> -->
          </div>
        </div>

        <div class="img-container">
          <img src="../img/한효림3.png" alt="프로필 사진" />
        </div>
      </div>

      <div class="button-container">
        <div class="button">
          <button><a href="./index.html">시작화면</a></button>
        </div>
      </div>
    </div>
  </body>
</html>
