<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>팀원-서샛별</title>
    <link rel="icon" href="../img/favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../CSS/graph.css" />
  </head>
  <body>
    <div class="full-container">
      <div class="back-button">
        <!-- 밑 a 태그에 팀원 소개 페이지 연결 -->
        <a href="./member4.html">
          <button><i class="fa-solid fa-arrow-left btn"></i>뒤로 가기</button>
        </a>
      </div>

      <div class="container">
        <div class="info-container">
          <div class="name-container">
            <h1>서샛별</h1>
            <p>팀원/육각형조</p>
          </div>

          <div class="detail-container">
            <div class="detail">
              <p class="category">게임</p>
              <p>
                <!-- low, high, optimum : 낮은 값, 높은 값, 중간 값 그래프마다 자유롭게 정할 수 있음
                ** 낮은 값은 low 값 이하여야 하고 low 값과 같은 값을 주면 안 됨) -->
                <meter
                  class="meter-size"
                  min="0"
                  max="100"
                  low="40"
                  high="90"
                  optimum="60"
                  value="60"
                ></meter>
              </p>
              <p class="mouse-over">💭</p>
              <p class="result">로스트아크 재밌어영</p>
            </div>

            <div class="detail">
              <p class="category">운동</p>
              <p>
                <meter
                  class="meter-size"
                  min="0"
                  max="100"
                  low="30"
                  high="90"
                  optimum="70"
                  value="10"
                ></meter>
              </p>
              <p class="mouse-over">💭</p>
              <p class="result">해야겠다 생각만 하는 중^^;</p>
            </div>

            <div class="detail">
              <p class="category">요리</p>
              <p>
                <meter
                  class="meter-size"
                  min="0"
                  max="100"
                  low="30"
                  high="90"
                  optimum="60"
                  value="70"
                ></meter>
              </p>
              <p class="mouse-over">💭</p>
              <p class="result">떡볶이 기가막히게 만듦</p>
            </div>

            <div class="detail">
              <p class="category">시력</p>
              <p>
                <meter
                  class="meter-size"
                  min="0"
                  max="100"
                  low="30"
                  high="90"
                  optimum="60"
                  value="20"
                ></meter>
              </p>
              <p class="mouse-over">💭</p>
              <p class="result">눈이 침침혀~</p>
            </div>

            <div class="detail">
              <p class="category">커피</p>
              <p>
                <meter
                  class="meter-size"
                  min="0"
                  max="100"
                  low="30"
                  high="90"
                  optimum="60"
                  value="90"
                ></meter>
              </p>
              <p class="mouse-over">💭</p>
              <p class="result">하루 2잔은 마시는 듯</p>
            </div>

            <!-- <div class="detail-2">
              <p class="category">💭</p>
              <p>
              설명
              </p>
            </div>


            <div class="detail-2">
              <p class="category">💭</p>
              <p>
              설명
              </p>
            </div> -->
          </div>
        </div>

        <div class="img-container">
          <img src="../img/서샛별3.png" alt="프로필 사진" />
        </div>
      </div>
      <div class="button-container">
        <div class="button">
          <button><a href="./button.html">시작화면</a></button>
        </div>
      </div>
    </div>
    <script src="../script/graph.js"></script>
  </body>
</html>
