<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방명록</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="../CSS/style_visitors.css"> 
</head>
<body>
    <div id="wrap">
        <div id="inner_wrap">
            <div class="visitors">
                <div class="page_name">
                    <!-- javascript:history.back(): 바로 이전 페이지로 이동 -->
                    <a href="javascript:history.back()">
                        <i class="fa-solid fa-arrow-left"></i>
                        <span class="button_name">조원 선택 / `${username}`</span>
                    </a>
                </div>
                <!-- 현재 페이지 -->
                <div class="reply_section">
                    <div class="write">
                        <input type="text" placeholder="응원의 한마디를 남겨주세요!">
                        <button>등록하기</button>
                    </div>
                    <div class="divide_line"></div>
                    <ul></ul>
                </div>
                <!-- 댓글 작성 및 작성된 댓글들 -->
            </div>
        </div>
    </div>
    <script src="../script/script_visitors.js"></script>
</body>
</html>
