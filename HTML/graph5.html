<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>팀원-남수빈</title>
    <link rel="icon" href="../img/favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../CSS/graph.css" />
  </head>
  <body>
    <div class="full-container">
      <div class="back-button">
        <!-- 밑 a 태그에 팀원 소개 페이지 연결 -->
        <a href="./member5.html">
          <button><i class="fa-solid fa-arrow-left btn"></i>뒤로 가기</button>
        </a>
      </div>

      <div class="container">
        <div class="info-container">
          <div class="name-container">
            <h1>남수빈</h1>
            <p>팀원/육각형조</p>
          </div>

          <div class="detail-container">
            <div class="detail">
              <p class="category">그림</p>
              <p>
                <!-- low, high, optimum : 낮은 값, 높은 값, 중간 값 그래프마다 자유롭게 정할 수 있음
                ** 낮은 값은 low 값 이하여야 하고 low 값과 같은 값을 주면 안 됨) -->
                <meter
                  class="meter-size"
                  min="0"
                  max="100"
                  low="40"
                  high="90"
                  optimum="60"
                  value="30"
                ></meter>
              </p>
              <p class="mouse-over">💭</p>
              <p class="result">잘 그리진 못하지만 그림을 좋아해요</p>
            </div>

            <div class="detail">
              <p class="category">신체특징</p>
              <p>
                <meter
                  class="meter-size"
                  min="0"
                  max="100"
                  low="30"
                  high="90"
                  optimum="60"
                  value="50"
                ></meter>
              </p>
              <p class="mouse-over">💭</p>
              <p class="result">저는 손은 뜨겁고 발은 차가워요</p>
            </div>

            <div class="detail">
              <p class="category">음악 듣기</p>
              <p>
                <meter
                  class="meter-size"
                  min="0"
                  max="100"
                  low="30"
                  high="90"
                  optimum="60"
                  value="70"
                ></meter>
              </p>
              <p class="mouse-over">💭</p>
              <p class="result">유튜브 프리미엄으로 노래만 들어요</p>
            </div>

            <div class="detail">
              <p class="category">쇼핑</p>
              <p>
                <meter
                  class="meter-size"
                  min="0"
                  max="100"
                  low="30"
                  high="90"
                  optimum="60"
                  value="50"
                ></meter>
              </p>
              <p class="mouse-over">💭</p>
              <p class="result">아이 쇼핑 많이해요</p>
            </div>

            <div class="detail">
              <p class="category">체력</p>
              <p>
                <meter
                  class="meter-size"
                  min="0"
                  max="100"
                  low="30"
                  high="90"
                  optimum="60"
                  value="10"
                ></meter>
              </p>
              <p class="mouse-over">💭</p>
              <p class="result">숨쉬기 운동 최고의 운동</p>
            </div>

            <!-- <div class="detail-2">
              <p class="category">💭</p>
              <p>
              설명
              </p>
            </div>


            <div class="detail-2">
              <p class="category">💭</p>
              <p>
              설명
              </p>
            </div> -->
          </div>
        </div>

        <div class="img-container">
          <img src="../img/한효림3.png" alt="프로필 사진" />
        </div>
      </div>

      <div class="button-container">
        <div class="button">
          <button><a href="./button.html">시작화면</a></button>
        </div>
      </div>
    </div>
    <script src="../script/graph.js"></script>
  </body>
</html>
