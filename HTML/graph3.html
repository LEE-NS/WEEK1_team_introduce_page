<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>팀원-이종훈</title>
    <link rel="icon" href="../img/favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../CSS/graph.css" />
  </head>
  <body>
    <div class="full-container">
      <div class="back-button">
        <!-- 밑 a 태그에 팀원 소개 페이지 연결 -->
        <a href="./member3.html">
          <button><i class="fa-solid fa-arrow-left btn"></i>뒤로 가기</button>
        </a>
      </div>

      <div class="container">
        <div class="info-container">
          <div class="name-container">
            <h1>이종훈</h1>
            <p>팀원/육각형조</p>
          </div>

          <div class="detail-container">
            <div class="detail">
              <p class="category">요리</p>
              <p>
                <!-- low, high, optimum : 낮은 값, 높은 값, 중간 값 그래프마다 자유롭게 정할 수 있음
                ** 낮은 값은 low 값 이하여야 하고 low 값과 같은 값을 주면 안 됨) -->
                <meter
                  class="meter-size"
                  min="0"
                  max="100"
                  low="40"
                  high="70"
                  optimum="60"
                  value="10"
                ></meter>
              </p>
              <p class="mouse-over">💭</p>
              <p class="result">귀찮아서 완제품만 먹음 닭 밥 생선 라면</p>
            </div>

            <div class="detail">
              <p class="category">커피 제조</p>
              <p>
                <meter
                  class="meter-size"
                  min="0"
                  max="100"
                  low="30"
                  high="90"
                  optimum="60"
                  value="90"
                ></meter>
              </p>
              <p class="mouse-over">💭</p>
              <p class="result">
                과거에 근무중 만나면, 매니저님이 라떼 내려달라<br />
                따로 부탁하는 단골분들도 계셨음
              </p>
            </div>

            <div class="detail">
              <p class="category">독서</p>
              <p>
                <meter
                  class="meter-size"
                  min="0"
                  max="100"
                  low="30"
                  high="90"
                  optimum="60"
                  value="70"
                ></meter>
              </p>
              <p class="mouse-over">💭</p>
              <p class="result">공원, 카페에서 책 읽는 거 너무 좋아함</p>
            </div>

            <div class="detail">
              <p class="category">운동</p>
              <p>
                <meter
                  class="meter-size"
                  min="0"
                  max="100"
                  low="40"
                  high="90"
                  optimum="60"
                  value="30"
                ></meter>
              </p>
              <p class="mouse-over">💭</p>
              <p class="result">
                인자약이라 3대 250에서 300가는 길이 너무 험난함
              </p>
            </div>

            <div class="detail">
              <p class="category">체력</p>
              <p>
                <meter
                  class="meter-size"
                  min="0"
                  max="100"
                  low="30"
                  high="90"
                  optimum="60"
                  value="50"
                ></meter>
              </p>
              <p class="mouse-over">💭</p>
              <p class="result">
                운동 꾸준히 하는데 담배도 많이 펴서 중간만 유지
              </p>
            </div>

            <!-- <div class="detail-2">
              <p class="category">💭</p>
              <p>
              설명
              </p>
            </div>


            <div class="detail-2">
              <p class="category">💭</p>
              <p>
              설명
              </p>
            </div> -->
          </div>
        </div>

        <div class="img-container">
          <img src="../img/이종훈3.png" alt="프로필 사진" />
        </div>
      </div>

      <div class="button-container">
        <div class="button">
          <button><a href="./index.html">시작화면</a></button>
        </div>
      </div>
    </div>
    <script src="../script/graph.js"></script>
  </body>
</html>
